spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id : flower-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/flowers/**
        - id: stock-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/stocks/**
        - id: shop-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/shops/**

server:
  port: 8222
eureka:
  client:
    register-with-eureka: false
